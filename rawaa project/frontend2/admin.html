<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Admin Dashboard</h1>
  </header>

  <main class="main-content">
    <section id="admin-product-list" class="product-list">
      <h2>Manage Products</h2>
      <!-- Products will be dynamically rendered here -->
    </section>

    <section class="add-product-form">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="description" placeholder="Product Description" required>
        <input type="number" id="price" placeholder="Price" required>
        <button type="submit" class="btn-secondary">Add Product</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Simple Store. Admin Dashboard. All Rights Reserved.</p>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
