<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Product Details</h1>
  </header>

  <main class="main-content">
    <section class="product-details">
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
          <h2 id="product-title" class="product-title">Product Name</h2>
          <p id="product-description" class="product-description">Product description will appear here.</p>
          <p id="product-price" class="product-price"><strong>Price:</strong> $0.00</p>
        </div>
      </section>
      
  </main>

  <footer class="footer">
    <p>&copy; 2025 Simple Store. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
